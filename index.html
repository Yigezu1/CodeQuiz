<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap style sheet link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Code Quiz</title>
  </head>
  <body>
    <!-- Header -->
    <header class="container bg-info clearfix mr-xs-0 ml-xs-0">
      <h1 class="float-left bg-info text-white mt-2">Code Quiz</h1>
      <span class="timeleft float-right text-white mt-2 timeleft">test</span>
    </header>
    <!-- Main content -->
    <main class="container d-sm-flex mr-xs-0 ml-xs-0">
      <div class="row">
        <div class="col-sm">
          <div class="card bg-white border-0 mt-5">
            <div class="card-header text-info bg-white">
              <p class="text-info" id="quetion">Question</p>
              <ol class="options">

              </ol>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-6">
                    <span class="answeralert"></span>
                  </div>
                <div class="col-sm-6">
                  <input type="button" value="Start Quiz" class="bg-info text-white startbutton"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer
      class="fixed-bottom container-fluid bg-secondary border-top border-info"
    >
      <p class="text-center">&copy; Yigezu Birhane.</p>
    </footer>
    <!-- script link -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
